@startmindmap QT多语言方案
* QT多语言方案
** lupdate
***_ 从代码中分析并提取待翻译文本 -> ts文件
** Qt Linguist
***_ 翻译对应语言的 ts 文件
** lrelease
***_ 将翻译完成的ts文件转化为二进制 -> qm文件
** 应用程序加载翻译文件
***_ QTranslator 根据需要加载对应 qm 文件
@endmindmap

