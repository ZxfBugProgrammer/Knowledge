@startmindmap GetText多语言方案
* GetText多语言方案
** xgettext
***_ 从代码中分析并提取待翻译文本 -> pot文件
** msginit
***_ 将pot文件转化为对应语言的po文件
** poedit
***_ 对po文件进行翻译
** msgfmt
***_ 将翻译完的po文件转化为二进制 -> mo文件
** 应用程序加载翻译文件
***_ libintl 相关函数
@endmindmap

